<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- Title --->
    <title>Nordsphere | Sign In</title>
    <!--- Metadata --->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an assignment for a class in my frontend developer course on Noroff" />
    <meta name="keywords" content="web design, graphic design, UI/UX design, school assignment, social media, Noroff" />
    <!--- favicon --->
    <link rel="shortcut icon" type="image/png" href="./assets/favicon/world_favicon.png" />
    <!--- Links --->
    <link rel="stylesheet" href="./dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="./home.html">Nordsphere</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5 box-name">Sign in</h2>

                    <form id="login-form">
                      <div class="form-outline mb-4">
                        <input type="email" id="email-input" class="form-control form-control-lg" />
                        <label class="form-label" for="email-input">Your Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="password-input" class="form-control form-control-lg" />
                        <label class="form-label" for="password-input">Password</label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign in</button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0">
                        Don't have an account? <a href="./index.html" class="fw-bold text-body"><u>Sign up here</u></a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-white fixed-bottom">
      <!-- Grid container -->
      <div class="container p-5"></div>
      <!-- Grid container -->
      <!-- Copyright -->
      <div class="text-center p-5">
        <ul class="footer-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="https://www.noroff.no/en">Noroff</a></li>
        </ul>
        <p>&copy; 2023 Nordsphere. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
